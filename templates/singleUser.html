{% extends "base.html" %}

{% block content %}
    <h1>{{user.username}}'s Blog!</h1>

    {% for blog in blogs %}

    <h2><a href='/blog?id={{blog.id}}' id=blog-id>{{blog.title}}</a></h2>
    <p>{{blog.entry}}</p>
    <h4>written by <a href='/blog?user={{user.username}}'>{{user.username}}</a></h4>

    <hr />

    {% endfor %}
   

{% endblock %}
