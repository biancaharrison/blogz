{% extends "base.html" %}

{% block content %}
    <h1>Add a Blog Entry</h1>
    <form method='post' action='/blog'>
        <div>
            <label>Title for your new blog:
                <input type="text" name='title' />
            </label>
        </div>
        <div>
            <label>Your new blog:
                <textarea name='entry'></textarea>
            </label>
        </div>
        <input type="submit" value='Add Entry' />
    </form>

{% endblock %}
