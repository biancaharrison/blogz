{% extends "base.html" %}

{% block content %}
<h1>Add a Blog Entry</h1>

<form action='/new-post' method='post'>
    <table>
        <tr>
            <td><label>Title for your new blog:
            <td><input type="text" name="title" value="{{title}}" /></td>
            <td><span class = "error">{{title_error}}</span></td>
            </label></td>
        </tr>
        <tr>
            <td><label>Your new blog:
            <td><textarea name="entry">{{entry}}</textarea></td>
            <td><span class = 'error'>{{entry_error}}</span></td>
            </label></td>
        </tr>
    </table>
    <input type="submit" value="Add Entry"/>
</form>

{% endblock %}
